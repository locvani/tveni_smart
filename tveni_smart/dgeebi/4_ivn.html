<div align="center">ძვ. 4 ივნისი &nbsp;  ახ. 17 ივნისი</div>
<div>&nbsp; წმინდისა მიტროფანესი, კონსტანტინოპოლელ პატრიარქისა (დაახ. 326);
მოწამეთა: ფრონტასიოსისა, სევერინესი, სევერიანესი და სილანესი (I);
მოწამისა კონკორდიოსისა (დაახ. 175); მღვდელმოწამისა ასტიოსისა, დირაქიელი ეპისკოპოსისა (II);
ღირსისა ზოსიმესი, ბაბილონელ ეპისკოპოსისა (VI) </div>
