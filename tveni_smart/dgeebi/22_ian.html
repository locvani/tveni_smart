<div align="center">ძვ. 22 იანვარი &nbsp;  ახ. 4 თებერვალი</div>
<div>&nbsp; მოციქულისა ტიმოთესი (დაახ. 96); ღირსმოწამისა ანასტასი სპარსისა (628); მოწამეთა ეპისკოპოსთა: მანუელისა, გიორგისა, პეტრესი, ლეონტისა, ხუცესთა: სიონიოსისა, გაბრიელისა, იოანესი, ლეონტისა, პაროდისა და სხვათა 377-თა (დაახ. 817)</div>
