<div align="center">ძვ. 16 იანვარი &nbsp;  ახ. 29 იანვარი</div>
<div>&nbsp; თაყვანისცემა პატიოსანთა ჯაჭვთა წმიდისა და ყოვლადქებულისა მოციქულისა პეტრესი; მოწამეთა: სპევსიპესი, ელევსიპესი, მელევსიპესი და დიდედისა მათისა ლეონილასი და მათთანა ნეონისა, ტურვონისა და იოვილასი (161-180); მოწამისა დანაქტი წიგნისმკითხველისა (II)</div>
