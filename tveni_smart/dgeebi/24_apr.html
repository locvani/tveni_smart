<div align="center">ძვ. 24 აპრილი &nbsp;  ახ. 7 მაისი</div>
<div>&nbsp; მოწამისა საბა სტრატილატისა და მისთანა 70 მხედართა (272); მოწამეთა პასიკრატესი და ვალენტინესი (228); მოწამეთა: ევსევისა, ნეონისა, ლეონტისა, ლონგინოზისა და სხვათა (303); ღირსისა თომა სალოსისა (546-560); ღირსისა ელისაბედ საკვირველთმოქმედისა (VI-VIII)</div>
