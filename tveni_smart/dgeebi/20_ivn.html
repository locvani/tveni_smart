<div align="center">ძვ. 20 ივნისი &nbsp;  ახ. 3 ივლისი</div>
<div>&nbsp; მღვდელმოწამისა მეთოდიოსისა, პატარელი ეპისკოპოსისა (312);
მოწამეთა: ინასი, პინასი და რიმასი (I-II);
მოწამეთა: არისტოკლე ხუცისა, დიმიტრი დიაკონისა და ათანასე წიგნისმკითხველისა (დაახ. 306);
წმინდისა ლევკიოს აღმსარებელისა ვრუნტისიოპოლელ ეპისკოპოსისა (V)</div>
