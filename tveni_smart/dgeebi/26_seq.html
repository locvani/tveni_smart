<div align="center">ძვ. 26 სექტემბერი &nbsp;  ახ. 9 ოქტომბერი</div>
<div>&nbsp; <b>მიცვალება წმინდისა მოციქულისა და მახარებელისა იოანე ღმრთისმეტყველისა (II); დღესასწაული ივერიის ყოვლადწმინდა ღმრტისმშობლის ხატისა, რომელიც ჩამოსვენდა საქართველოში ათონის ივერთა მონასტრიდან (1989);</b> წმინდისა ტიხონისა, პატრიარქისა მოსკოვისა და სრულიად რუსეთისა</div>
