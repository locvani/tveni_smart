<div align="center">ძვ. 4 მაისი &nbsp;  ახ. 17 მაისი</div>
<div>&nbsp; მოწამისა პელაგიასი, ტარსელი ქალწულისა (დაახ. 290); მღვდელმოწამისა ერაზმისა, თორმიელი ეპისკოპოსისა (303);
მღვდელმოწამისა ალვიანე ეპისკოპოსისა და მოწაფეთა მისთა (304);
მღვდელმოწამისა სილვანესი, ღაზელი ეპისკოპოსისა და მისთანა 40 მოწამეთა (311)</div>
